* lintel.ini on 16jul06 works in lintel01v019 or later.
***************
* maximum line width is 256 characters
* maximum active ini lines is 256
*
* - title (1 through 32 characters and must be followed by a comma)
* - spaces (not Tabs) (if desired)  
* - value (1 through 128 characters and must be followed by a semicolon) 
* TRUE can be T/t/TRUE/true  FALSE can be F/f/FALSE/false
*

***** input file name
input_file_name,     walk;  // default input file name
input_file_default,      TRUE;  // TRUE: use lintel.ini input file name, FALSE: ask for input file name 
input_file_dir,              ;  // default input file directory - blank use current directory

***** output file name
output_file_id,          TRUE;  // t sequential / f user supplied or random number

***** memory usage
laban_score_entries,     5000;  // LMAX parameter
lintel_frame_count,      4500;  // FMAX parameter
lintel_ellips_count,     1024;  // EMAX
lintel_actions_count,    6000;  // PMAX
print_buffer_size,        256;  // BMAX

***** image/screen paramters
image_width,              256;  // width of image
image_height,             256;  // height of image
image_size_default,      TRUE;  // TRUE: use lintel.ini values, FALSE: offer choice of windows
screen_width,            1024;  // width of screen if not available from system
screen_height,            768;  // height of screen if not available from system
glui_xw,                   10;  // left side of menu relative to image
glui_yw,                   10;  // top of menu

***** animation/annotation defaults
display_rate,              25;  // 25 f/s  is equivalent to 40 mse
display_frame,           TRUE;
display_bar,             TRUE;
display_clock,          FALSE;
shadow,                  TRUE;
normal_shading,          TRUE;
animation_timing,       FALSE;  // TRUE: use display_rate - FALSE: at computer speed

***** AVI movie info
file_length,             1950;  // maximum file length (bytes) that computer will allow

***** lintel menu color
menu_color_r,             248;
menu_color_g,             224;
menu_color_b,             255;

***** lintel image background color
bkgr_color_r,             255;  // ecru 255, 251, 242
bkgr_color_g,             251;
bkgr_color_b,             242;
bkgr_color_a,              50;  // alpha ( 0 - 100 )

***** lintel lighting color
lighting_color_r,         255;
lighting_color_g,         255;
lighting_color_b,         255;

***** laban input
lbn_figures,                2;  // number of figures to be interpreted
lbn_default,             TRUE;  // TRUE: use lintel.ini values, FALSE: ask user for values
lbn_fps,                   25;
lbn_bpm,                  124;
lbn_file_encoded,        TRUE;  // TRUE: use file extention convention
